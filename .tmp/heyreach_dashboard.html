<!DOCTYPE html>
<html>
<head>
    <title>HeyReach Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 40px;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 28px;
            color: #fff;
        }
        .metrics {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 50px;
        }
        .metric-card {
            background: #16213e;
            border-radius: 16px;
            padding: 30px 50px;
            text-align: center;
            min-width: 280px;
        }
        .metric-card h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 20px;
        }
        .metric-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .big-num {
            font-size: 48px;
            font-weight: 700;
        }
        .arrow {
            font-size: 24px;
            color: #666;
        }
        .rate {
            font-size: 32px;
            font-weight: 600;
            color: #4ade80;
            margin-top: 10px;
        }
        .label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .sent { color: #60a5fa; }
        .received { color: #4ade80; }
        .chart-container {
            text-align: center;
        }
        .chart-container img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>HeyReach LinkedIn Outreach</h1>

    <div class="metrics">
        <div class="metric-card">
            <h2>Connections</h2>
            <div class="metric-row">
                <div>
                    <div class="big-num sent">609</div>
                    <div class="label">SENT</div>
                </div>
                <div class="arrow">→</div>
                <div>
                    <div class="big-num received">216</div>
                    <div class="label">ACCEPTED</div>
                </div>
            </div>
            <div class="rate">35.5%</div>
        </div>

        <div class="metric-card">
            <h2>Messages</h2>
            <div class="metric-row">
                <div>
                    <div class="big-num sent">125</div>
                    <div class="label">SENT</div>
                </div>
                <div class="arrow">→</div>
                <div>
                    <div class="big-num received">50</div>
                    <div class="label">REPLIES</div>
                </div>
            </div>
            <div class="rate">40.0%</div>
        </div>
    </div>

    <div class="chart-container">
        <img src="heyreach_charts.png" alt="HeyReach Charts">
    </div>
</body>
</html>
